<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN - DECOYDETALLES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #f9f7f2; z-index: 9999;
            display: flex; align-items: center; justify-content: center; flex-direction: column;
        }
        .admin-card {
            background: white; border: 1px solid #c6a868; padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 500px; width: 90%;
        }
        .product-mini-item {
            background: white; border-bottom: 1px solid #eee; padding: 10px;
            display: flex; align-items: center; justify-content: space-between;
        }
    </style>
</head>
<body class="bg-light-cream">

    <div id="login-overlay">
        <h2 class="font-playfair text-gold mb-4">Acceso Administrativo</h2>
        <input type="password" id="adminPass" class="form-control mb-3" placeholder="Contraseña..." style="max-width: 250px;">
        <button class="btn btn-dark rounded-0 px-4" onclick="checkLogin()">Entrar</button>
        <p id="errorMsg" class="text-danger mt-2 d-none">Contraseña incorrecta</p>
    </div>

    <div id="admin-panel" class="container py-5 d-none">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h1 class="font-playfair">Gestión de <span class="text-gold">Inventario</span></h1>
            <a href="index.html" class="btn btn-outline-dark rounded-0">Ir a la Tienda</a>
        </div>

        <div class="row g-5">
            <div class="col-lg-5">
                <div class="admin-card">
                    <h4 class="font-playfair mb-4"><i class="fas fa-plus-circle me-2"></i>Nuevo Producto</h4>
                    
                    <form id="uploadForm">
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Título del Producto</label>
                            <input type="text" id="pTitle" class="form-control rounded-0" required>
                        </div>

                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label small fw-bold">Categoría</label>
                                <select id="pCategory" class="form-select rounded-0">
                                    <option value="manteleria">Mantelería</option>
                                    <option value="servilletas">Servilletas</option>
                                </select>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label small fw-bold">Precio ($)</label>
                                <input type="number" step="0.01" id="pPrice" class="form-control rounded-0" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small fw-bold">Descripción</label>
                            <textarea id="pDesc" class="form-control rounded-0" rows="3" placeholder="Detalles de tela, medidas..."></textarea>
                        </div>

                        <div class="mb-4">
                            <label class="form-label small fw-bold">Imágenes del Producto</label>
                            <input type="file" id="pImage" class="form-control rounded-0" accept="image/*" multiple required>
                            <small class="text-muted">La primera será la portada. Puedes seleccionar varias con Ctrl (PC) o manteniendo pulsado (Celular).</small>
                        </div>

                        <button type="submit" class="btn btn-gold-solid w-100 py-3 rounded-0" id="submitBtn">
                            GUARDAR PRODUCTO
                        </button>
                    </form>
                </div>
            </div>

            <div class="col-lg-7">
                <h4 class="font-playfair mb-4">Productos Actuales</h4>
                <div id="productsList" class="bg-white p-3 border shadow-sm" style="max-height: 600px; overflow-y: auto;">
                    <p class="text-center text-muted py-5">Cargando inventario...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="admin.js"></script>
</body>
</html>
